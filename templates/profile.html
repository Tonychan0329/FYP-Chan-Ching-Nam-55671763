<link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


{% extends 'layout.html' %}
{% block title %}Personal Information{% endblock %}
    {% block body %}
        <div class="container-sm">
            <section>
                <div class="row">
                    <div class="col-2">
                        
                        <h3>Your Profile</h3>
                            <label>User Name:</label>
                            <p>{{profileData[1]}}</p>
                        <hr>
                            <label>First Name:</label>
                            <p>{{profileData[4]}}</p>
                        <hr>
                            <label>Last Name:</label>
                            <p>{{profileData[5]}}</p>
                        <hr>
                            <label for="">Gender:</label>
                            <p>{{profileData[8]}}</p>
                        <hr>
                            <label for="">Address:</label>
                            <p>{{profileData[7]}}</p>
                        <hr>
                            <label for="">Email:</label>
                            <p>{{profileData[3]}}</p>
                        <hr>
                            <label for="">Phone:</label>
                            <p>{{profileData[6]}}</p>
                    </div>
                    <div class="col-2">
                        <h3>Edit Your Profile</h3>
                        {{msg}}
                        <form action="http://127.0.0.1:5000/profile/update" method="POST">
                            <div class="form-group">
                                <label for="FirstName">First Name:</label>
                                <input type="text" class="form-control" id="FirstName" value="{{profileData[4]}}" name="FirstName">
                            </div>
                            <div class="form-group">
                                <label for="LastName">Last Name:</label>
                                <input type="text" class="form-control" id="LastName" value="{{profileData[5]}}" name="LastName">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <input type="text" class="form-control" id="gender" value="{{profileData[8]}}" name="gender">
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" value="{{profileData[7]}}" name="address">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" value="{{profileData[3]}}" name="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" value="{{profileData[6]}}" name="phone">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        
    {% endblock %}
