<link rel="stylesheet" href="{{url_for('static', filename='css/changepassword.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


{% extends 'layout.html' %}
{% block title %}Personal Information{% endblock %}
    {% block body %}
        <!--JS-->
        <script src={{url_for('static', filename='js/changepassword.js')}}></script>
        <!--Body-->
        <div class="jumbotron text-center text-info">
            <h1>Change Password</h1>
            <div class="text-center text-success">{{ msg }}</div>
            <div class="text-center text-danger">{{ error }}</div>
        </div>
        <div class="container">
        <form action="http://127.0.0.1:5000/changepassword" method="POST" onsubmit="return changevalidate()">
            <div class="form-group">
                <label for="opass">Old Password:</label>
                <input type="password" class="form-control" name="oldpassword">
            </div>
            <div class="form-group">
                <label for="opass">New Password:</label>
                <input type="password" class="form-control" name="newpassword" id="newpassword">
            </div>
            <div class="form-group">
                <label for="opass">Confirm Password:</label>
                <input type="password" class="form-control" name="cpassword" id="cpassword">
            </div>
            <div>
                <button class="btn btn-success">Save</button>
            </div>
        </form>
        </div>
    {% endblock %}
