{% extends 'admin_layout.html' %}
{% block body %}
<div>
  <a href="/admin_groceries" class="btn btn-outline-dark">Back</a>
</div>
<div class="jumbotron text-center text-info">
    <h1>Edit Product Item</h1>
    <div class="text-center text-success">{{ msg }}</div>
</div>
{% for row in data%}

<form action="http://127.0.0.1:5000/product_update" method="POST" >
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" value="{{row[0]}}" id="id" name="id" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" value="{{row[1]}}" id="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" value="{{row[3]}}" id="price" name="price" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" value="{{row[5]}}" id="description" name="description" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Image:</label>
    <input type="text" value="{{row[2]}}" id="image" name="image" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Stock:</label>
    <input type="text" value="{{row[4]}}" id="stock" name="stock" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Status:</label>
    <input type="text" value="{{row[6]}}" id="status" name="status" class="form-control">
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endfor %}
{% endblock %}
