<link rel="stylesheet" href="{{url_for('static', filename='css/service.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

{% extends 'layout.html' %}
{% block title %}Service Booking{% endblock %}
    {% block body %}
  <section class="container-fluid col-sm-12">
    <img src="{{url_for('static', filename='images/senior_care.png')}}" alt="">
  </section>
    
    <div class="jumbotron text-center" >
        <h1>Householder Service Center</h1>
        <p>You can make an appointment for your own needs!</p>
    </div>
    
    <div class="categories">
      <div class="small-container">
          <div class="row">
            {% for row in data%}
            <div class="col-3">
                <a href="/servicebooking?serviceId={{row[0]}}">
                  <img src="{{url_for('static', filename='images/' + row[2])}}" alt="">
                </a>
                <p class="text-center">{{row[1]}}</p>
            </div>
            {% endfor %}
          </div>
          
      </div>
    </div>
    {% endblock%}
